<!DOCTYPE html>

<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Data Selfie App</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <script>
      //get geolocation
      if ("geolocation" in navigator) {
        console.log("geolocation available");
      } else {
        console.log("geolocation not available");
      }
      const runMe = () => {
        navigator.geolocation.getCurrentPosition(async position => {
          const lat = position.coords.latitude;
          document.getElementById("latitude").textContent = lat;
          const lon = position.coords.longitude;
          document.getElementById("longitude").textContent = lon;
          const foodIate = document.getElementById("food").value;

          const data = { lat, lon, foodIate };
          console.log(data);
          const options = {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
          };
          const response = await fetch("/api", options);
          const json = await response.json();
          console.log(json);
        });
      };
    </script>

    <h1>Data Selfie App</h1>

    <p>
      latitude : <span id="latitude"></span>&deg;<br />
      longitude : <span id="longitude">&deg;</span>
    </p>
    <input id="food" type="text" value="What did you eat" />
    <input id="clickMe" type="submit" value="clickMe" onclick="runMe()" />

    <script src="" async defer></script>
  </body>
</html>
